<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fc31967e20.js" crossorigin="anonymous"></script>
    <script src="../js/validacion.js"></script>
    <link rel="stylesheet" href="../assets/style.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/img/logo.png" alt="logo Mundo Imprimibles">
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="tienda.html">Tienda</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="contacto">
            <h2>Contactanos</h2>
            <form method="POST" action="#" class="form" id="form">
                <div class="row">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name" placeholder="Ingresa tu nombre" > <!--required-->
                   
                </div>
    
                <div class="row">
                   <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Ingresa tu email" > 
                </div>
    
                <div class="row">
                        <label for="message">Deja tu comentario</label>
                        <textarea name="message" id="message"   placeholder="Ingresa tu mensaje"></textarea>
                </div>
                <div class="row">
                    <label for="news">Deseas recibir noticias?</label>
                    Si,gracias
                    <input type="checkbox" name="news" id="news" checked>
                </div>
               
                <button type="submit">Enviar</button>
                <p class="warnings" id = "warnings"></p>

    
            </form>
        </div><!--fin#contacto-->
        <p>Seguinos en nuestras redes sociales y enterate de todas las novedades!!!</p>
    </main>
    <footer>
        <a href="https://www.facebook.com"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://www.pinterest.com"><i class="fa-brands fa-pinterest"></i></a>
        <a href="https://www.youtube.com"><i class="fa-brands fa-youtube"></i></a>
        <p>Todos los derechos reservados- Mundo Imprimibles</p>
    </footer>
    
</body>
</html>
