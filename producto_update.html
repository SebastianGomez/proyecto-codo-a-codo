<div class="container" id="app">
<form style="border:1px solid grey;margin:10px auto ; width: 400px; padding: 20px;">
<h2>Editar Producto </h2>
<div class="mb-3">
<label for="id">Id</label>
<input type="number" name="id" id="id" disabled v-model="id" >
</div>
<div class="mb-3">
<label for="nombre">Nombre</label>
<input type="text" name="nombre" id="nombre" v-model="nombre">
</div>
<div class="mb-3">
    <label for="foto">Imagen</label>
    <input type="text" name="foto" id="foto" v-model="foto">
    <img width="100" :src="foto" alt="">
    </div>
<div class="mb-3">
<label for="descripcion">descripcion</label>
<input type="text" name="descripcion" id="descripcion" v-model="descripcion">
</div>

<div class="mb-3">
    <label for="precio">Precio</label>
    <input type="number" name="precio" id="precio" v-model="precio">
    </div>
    <br>
<button type="button" class="btn-primary" v-on:click="modificar()">Grabar</button>
